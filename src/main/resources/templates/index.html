<!DOCTYPE html>
<html lang="en" xml:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">PayPal Payment Integration</h1>
        <form method="post" action="/payment/create" class="mt-5 card p-3">
            <div class="mb-3">
                <label for="method" class="form-label">Payment method</label>
                <input id="method"  type="text" class="form-control"
                id="method" name="method" value="Paypal" readonly>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input id="amount"  type="number" class="form-control"
                       name="amount" value="10.0">
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Amount</label>
                <select class="from-control" id="currency" name="currency">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Amount</label>
                <input id="description"  type="number" class="form-control"
                       name="description">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primaryq">
                    Pay with Paypal
                </button>

            </div>
        </form>
    </div>
</body>
</html>
